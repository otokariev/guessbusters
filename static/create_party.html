<!DOCTYPE html>
<html>
<head>
    <title>Создание комнаты</title>
</head>
<body>
    <h1>Создание комнаты</h1>
    <form action="{{ url_for('get_party', name=name) }}" method="post">

    </form>
</body>
</html>
